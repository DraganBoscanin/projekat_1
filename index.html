<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales representative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <link rel="stylesheet" href="./style.css ">
</head>

<body>
    <div id="container">
        <header id="main_header">
            <h1><span id="sales">Sales</span>
                <span id="repres">representative</span>
            </h1>
        </header>
        <nav><a href="#">About </a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
        <div id="banner"></div>
        <main>
            <section>
                <h1 class="aside_header">News</h1>
                <div id="art">
                    <article id="art1">
                        <div class="box" id="box1"></div>
                        <div class="box" id="box2"></div>
                        <div class="box" id="box3"></div>
                        <div class="box" id="box4"></div>
                        <div class="box" id="box5"></div>
                        <div class="box" id="box6"></div>
                        <div class="box" id="box7"></div>
                        <div class="box" id="box8"></div>
                        <div class="box" id="box9"></div>
                    </article>
                    <article id="art2">
                        <ul>
                            <li>Nectar</li>
                            <li>Atlantic</li>
                            <li>Coca-Cola</li>
                            <li>Nelt</li>
                            <li>Calsberg</li>
                            <li>Jelen</li>
                            <li>Fruvita</li>
                            <li>Marbo</li>
                            <li>Knjaz</li>


                        </ul>
                    </article>
                </div>
            </section>
            <aside>
                <h1 class="aside_header">Follow us</h1>
                <div id="social_media">
                    <div><a href="https://www.facebook.com" target="_blank" class="social_icon"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div><a href="#" class="social_icon"><i class="fa-brands fa-square-instagram"></i></a></div>
                    <div><a href="#" class="social_icon"><i class="fa-brands fa-linkedin"></i></a></div>
                </div>
                <div >
                    <h3 class="aside_header">Join the newsales</h3>
                    <p>Sign up for our newsletter to receive the latest newsfrom our tim.</p>
                    <form id="newsletter_form" action="#">
                        <input type="email">
                        <button type="submit">Join</button>
                    </form>
                </div>
                <h3 class="aside_header">Sponsors</h3>
                <div id="sponsors">
                    <div class="sponsor">
                        <img src="./Sponzori/sponsors_alibaba.png" alt="">
                    </div>
                    <div class="sponsor">
                        <img src="./Sponzori/sponsors_raiffeisen.png" alt="">
                    </div>
                    <div class="sponsor">
                        <img src="./Sponzori/sponsors_spotify.png" alt="">
                    </div>
                    <div class="sponsor"><img src="./Sponzori/sponsors_tmobile.png" alt="">
                    </div>
                    <div class="sponsor"><img src="./Sponzori/sponsors_zildjian.png" alt=""></div>
                </div>
            </aside>

        <footer>Copyright </footer>
